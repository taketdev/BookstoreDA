<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore DA</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/sentient.css">
    <script src="./scripts/books.js"></script>

</head>
<body>

    <header>
        <div class="nav">
        <img class="navbar_img" src="./assets/icons/book.png" alt="">
        <p class="headerTextDa">DA</p>
        <p class="headerTextBookStore">Bookstore</p>
        </div>
    </header>

   <div class="bookSection">
        <div class="booksCard"> <!-- Book Card -->
            <div class="bookTitle"><h2>Lorem Ipsum</h2></div> <!-- Book Title -->
            <div class="seperator"></div> <!-- Seperator -->
            <img class="bookImg" src="./assets/icons/open-book.png" alt=""> <!-- Book image -->
            <div class="seperator"></div> <!-- Seperator -->
            <div class="priceLikeContainer"> <!-- Price and Like Container -->
                <div class="bookPrice"><p>19,99â‚¬</p></div>
                <div class="like">
                    <img class="likeContainer ${book.liked ? '' : 'none_liked'}" 
                         src="./assets/icons/heart.png" 
                         alt="heart">
                    <img class="likeContainer ${book.liked ? 'liked' : ''}" 
                         src="./assets/icons/heart_filled.png" 
                         alt="heart_filled">
                    <p>${book.likes}</p>
                  </div>
            </div>
            <div class="bookInfo"> <!-- Book information -->
                    <span>Author: <span class="author"></span></span>
                    <span>Erscheinungsdatum: <span class="publishedYear"></span></span>
                    <span>Gerne: <span class="genre"></span></span>
            </div>
            <div class="seperator"></div> <!-- Seperator -->
            <div class="commentSection"> <!-- Comment Section -->
                <div class="comment">
                    <p>[Max Mustermann]</p>
                    <p>Kommentar: Ich fand das Buch sehr gut!</p>
                </div>

                <div class="commentInput"> <!-- Comment Input -->
                    <input type="text" id="commentInput-${index}" placeholder="Kommentar schreiben">
                    <button onclick="addComment(${index})">
                        <img class="sendImg" src="./assets/icons/send.png" alt="">
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./scripts/script.js"></script>
</html>
